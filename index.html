		<script> // MAGIC
			function setCookie(name, value, days) {
				var expires;

				if (days) {
					var date = new Date();
					date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
					expires = '; expires=' + date.toGMTString();
				} else {
					expires = '';
				}
				document.cookie = encodeURIComponent(name) + '=' + encodeURIComponent(value) + expires + '; path=/';
			}
		
			function readCookie(name) {
				var nameEQ = encodeURIComponent(name) + '=';
				var ca = document.cookie.split(';');
				for (var i = 0; i < ca.length; i++) {
					var c = ca[i];
					while (c.charAt(0) === ' ') c = c.substring(1, c.length);
					if (c.indexOf(nameEQ) === 0) return decodeURIComponent(c.substring(nameEQ.length, c.length));
				}
				return null;
			}

			function deleteCookie(name) {
				document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
			}
		
			function initLang() {
				var language = readCookie('language');
				var set_lang = 'en';
				
				if (language == null || languages[language] == undefined) {
					var user_lang = navigator.language.substr(0, 2)
					if (user_lang in languages) {
						set_lang = user_lang;
					}

					setCookie('language', set_lang, 60);
					language = readCookie('language');
				}
				
				$('#wallet-language-select select').empty()
				for (key in languages) {
					$('#language-select select').append($('<option>', {
						'value': key,
						'text': languages[key]['lang-alias']
					}));
				}
			}
			
			$(document).ready(function() {
				initLang();
			});
		</script>
